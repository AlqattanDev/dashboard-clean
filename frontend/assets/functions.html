<!-- Functions Page Content -->
<div x-data="functionsPage()" x-init="init()">
    <!-- Page Header -->
    <div class="mb-8 flex justify-between items-center">
        <div>
            <h1 class="text-2xl font-bold text-gray-900">Functions</h1>
            <p class="mt-1 text-sm text-gray-600">Manage and execute available functions.</p>
        </div>
        
        <!-- Admin Controls -->
        <div x-show="userRole === 'admin'" class="flex space-x-4">
            <button 
                class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors"
                @click="showCreateModal = true">
                + Add Function
            </button>
        </div>
    </div>
    
    <!-- Filter and Search -->
    <div class="mb-6 bg-white p-4 rounded-lg shadow">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <label for="search" class="block text-sm font-medium text-gray-700 mb-1">Search Functions</label>
                <input 
                    type="text" 
                    id="search"
                    x-model="searchTerm"
                    @input="debounceSearch()"
                    placeholder="Search by name or description..."
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label for="role-filter" class="block text-sm font-medium text-gray-700 mb-1">Filter by Role</label>
                <select 
                    id="role-filter"
                    x-model="roleFilter"
                    @change="loadFunctions()"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">All Roles</option>
                    <option value="member">Member</option>
                    <option value="leader">Leader</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            
            <div>
                <label for="method-filter" class="block text-sm font-medium text-gray-700 mb-1">Filter by Method</label>
                <select 
                    id="method-filter"
                    x-model="methodFilter"
                    @change="loadFunctions()"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">All Methods</option>
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="DELETE">DELETE</option>
                </select>
            </div>
        </div>
    </div>
    
    <!-- Functions List -->
    <div class="grid gap-6" id="functions-list">
        <!-- Loading state -->
        <div class="bg-white p-6 rounded-lg shadow animate-pulse">
            <div class="h-6 bg-gray-300 rounded w-1/3 mb-3"></div>
            <div class="h-4 bg-gray-300 rounded w-2/3 mb-4"></div>
            <div class="flex space-x-4">
                <div class="h-8 bg-gray-300 rounded w-20"></div>
                <div class="h-8 bg-gray-300 rounded w-20"></div>
            </div>
        </div>
    </div>
    
    <!-- Execute Function Modal -->
    <div x-show="showExecuteModal" 
         x-transition:enter="ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50"
         style="display: none;">
        <div class="relative top-20 mx-auto p-5 border w-11/12 max-w-2xl shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-medium text-gray-900" x-text="'Execute: ' + selectedFunction?.name"></h3>
                    <button @click="closeExecuteModal()" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                
                <form @submit.prevent="executeFunction()" id="execute-form">
                    <div class="space-y-4" id="function-form-fields">
                        <!-- Dynamic form fields will be loaded here -->
                    </div>
                    
                    <div class="mt-6 flex justify-end space-x-3">
                        <button 
                            type="button"
                            @click="closeExecuteModal()"
                            class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 transition-colors">
                            Cancel
                        </button>
                        <button 
                            type="submit"
                            :disabled="executing"
                            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:opacity-50 transition-colors">
                            <span x-show="!executing">Execute</span>
                            <span x-show="executing" class="flex items-center">
                                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                                Executing...
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Create Function Modal -->
    <div x-show="showCreateModal" 
         x-transition:enter="ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50"
         style="display: none;">
        <div class="relative top-20 mx-auto p-5 border w-11/12 max-w-3xl shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-medium text-gray-900">Create New Function</h3>
                    <button @click="showCreateModal = false" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                
                <form @submit.prevent="createFunction()" id="create-form">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="md:col-span-2">
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Function Name</label>
                            <input type="text" x-model="createForm.name" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div class="md:col-span-2">
                            <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                            <textarea x-model="createForm.description" rows="3" required
                                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                        </div>
                        
                        <div>
                            <label for="api_endpoint" class="block text-sm font-medium text-gray-700 mb-1">API Endpoint</label>
                            <input type="url" x-model="createForm.api_endpoint" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div>
                            <label for="http_method" class="block text-sm font-medium text-gray-700 mb-1">HTTP Method</label>
                            <select x-model="createForm.http_method" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="GET">GET</option>
                                <option value="POST">POST</option>
                                <option value="PUT">PUT</option>
                                <option value="DELETE">DELETE</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="min_role" class="block text-sm font-medium text-gray-700 mb-1">Minimum Role</label>
                            <select x-model="createForm.min_role" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="member">Member</option>
                                <option value="leader">Leader</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="timeout" class="block text-sm font-medium text-gray-700 mb-1">Timeout (seconds)</label>
                            <input type="number" x-model="createForm.timeout" value="30" min="1" max="300" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    
                    <div class="mt-6 flex justify-end space-x-3">
                        <button 
                            type="button"
                            @click="showCreateModal = false"
                            class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 transition-colors">
                            Cancel
                        </button>
                        <button 
                            type="submit"
                            :disabled="creating"
                            class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 disabled:opacity-50 transition-colors">
                            <span x-show="!creating">Create Function</span>
                            <span x-show="creating">Creating...</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Function Modal -->
    <div x-show="showEditModal" 
         x-transition:enter="ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50"
         style="display: none;">
        <div class="relative top-20 mx-auto p-5 border w-11/12 max-w-3xl shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-medium text-gray-900">Edit Function</h3>
                    <button @click="closeEditModal()" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                
                <form @submit.prevent="updateFunction()" id="edit-form">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="md:col-span-2">
                            <label for="edit-name" class="block text-sm font-medium text-gray-700 mb-1">Function Name</label>
                            <input type="text" x-model="editForm.name" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div class="md:col-span-2">
                            <label for="edit-description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                            <textarea x-model="editForm.description" rows="3" required
                                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                        </div>
                        
                        <div>
                            <label for="edit-api_endpoint" class="block text-sm font-medium text-gray-700 mb-1">API Endpoint</label>
                            <input type="url" x-model="editForm.api_endpoint" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div>
                            <label for="edit-http_method" class="block text-sm font-medium text-gray-700 mb-1">HTTP Method</label>
                            <select x-model="editForm.http_method" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="GET">GET</option>
                                <option value="POST">POST</option>
                                <option value="PUT">PUT</option>
                                <option value="DELETE">DELETE</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="edit-min_role" class="block text-sm font-medium text-gray-700 mb-1">Minimum Role</label>
                            <select x-model="editForm.min_role" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="member">Member</option>
                                <option value="leader">Leader</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="edit-timeout" class="block text-sm font-medium text-gray-700 mb-1">Timeout (seconds)</label>
                            <input type="number" x-model="editForm.timeout" min="1" max="300" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    
                    <div class="mt-6 flex justify-end space-x-3">
                        <button 
                            type="button"
                            @click="closeEditModal()"
                            class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 transition-colors">
                            Cancel
                        </button>
                        <button 
                            type="submit"
                            :disabled="updating"
                            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:opacity-50 transition-colors">
                            <span x-show="!updating">Update Function</span>
                            <span x-show="updating">Updating...</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
window.functionsInit = function() {
    // Initialize the functions page
};

function functionsPage() {
    return {
        userRole: '',
        functions: [],
        searchTerm: '',
        roleFilter: '',
        methodFilter: '',
        showExecuteModal: false,
        showCreateModal: false,
        showEditModal: false,
        selectedFunction: null,
        executing: false,
        creating: false,
        updating: false,
        searchTimeout: null,
        createForm: {
            name: '',
            description: '',
            api_endpoint: '',
            http_method: 'POST',
            min_role: 'member',
            timeout: 30
        },
        editForm: {},
        
        async init() {
            await this.loadUserRole();
            await this.loadFunctions();
        },
        
        async loadUserRole() {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch('/api/v1/auth/me', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) {
                    const user = await response.json();
                    this.userRole = user.role;
                }
            } catch (error) {
                console.error('Error loading user role:', error);
            }
        },
        
        debounceSearch() {
            clearTimeout(this.searchTimeout);
            this.searchTimeout = setTimeout(() => {
                this.loadFunctions();
            }, 300);
        },
        
        async loadFunctions() {
            const container = document.getElementById('functions-list');
            const token = localStorage.getItem('token');
            
            const params = new URLSearchParams();
            if (this.searchTerm) params.append('search', this.searchTerm);
            if (this.roleFilter) params.append('role', this.roleFilter);
            if (this.methodFilter) params.append('method', this.methodFilter);
            
            try {
                const response = await fetch(`/api/v1/functions/list?${params}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    this.functions = await response.json();
                    this.renderFunctions();
                } else {
                    container.innerHTML = '<div class="text-center py-8 text-red-600">Error loading functions</div>';
                }
            } catch (error) {
                console.error('Error loading functions:', error);
                container.innerHTML = '<div class="text-center py-8 text-red-600">Network error</div>';
            }
        },
        
        renderFunctions() {
            const container = document.getElementById('functions-list');
            
            if (this.functions.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12 bg-white rounded-lg shadow">
                        <svg class="w-12 h-12 mx-auto mb-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                        <h3 class="text-lg font-medium text-gray-900 mb-2">No functions found</h3>
                        <p class="text-gray-500">Try adjusting your search criteria or create a new function.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = this.functions.map(func => `
                <div class="bg-white p-6 rounded-lg shadow hover:shadow-md transition-shadow border border-gray-200">
                    <div class="flex justify-between items-start mb-4">
                        <div class="flex-1">
                            <h3 class="text-lg font-semibold text-gray-900 mb-2">${func.name}</h3>
                            <p class="text-sm text-gray-600 mb-3">${func.description}</p>
                            
                            <div class="flex items-center space-x-4 text-xs text-gray-500">
                                <span class="flex items-center">
                                    <span class="w-2 h-2 rounded-full mr-1 ${this.getMethodColor(func.http_method)}"></span>
                                    ${func.http_method}
                                </span>
                                <span class="flex items-center">
                                    <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                    </svg>
                                    ${func.min_role}+
                                </span>
                                <span class="flex items-center">
                                    <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                    ${func.timeout}s timeout
                                </span>
                            </div>
                        </div>
                        
                        <div class="flex-shrink-0 ml-4">
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                Active
                            </span>
                        </div>
                    </div>
                    
                    <div class="flex justify-between items-center pt-4 border-t border-gray-200">
                        <div class="flex space-x-2">
                            <button 
                                onclick="openExecuteModal('${func.id}')"
                                class="text-blue-600 hover:text-blue-800 text-sm font-medium transition-colors">
                                Execute
                            </button>
                            <button 
                                onclick="viewFunctionDetails('${func.id}')"
                                class="text-gray-600 hover:text-gray-800 text-sm font-medium transition-colors">
                                Details
                            </button>
                        </div>
                        
                        ${this.userRole === 'admin' ? `
                            <div class="flex space-x-2">
                                <button 
                                    onclick="openEditModal('${func.id}')"
                                    class="text-yellow-600 hover:text-yellow-800 text-sm font-medium transition-colors">
                                    Edit
                                </button>
                                <button 
                                    onclick="deleteFunction('${func.id}')"
                                    class="text-red-600 hover:text-red-800 text-sm font-medium transition-colors">
                                    Delete
                                </button>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        },
        
        getMethodColor(method) {
            const colors = {
                'GET': 'bg-green-400',
                'POST': 'bg-blue-400',
                'PUT': 'bg-yellow-400',
                'DELETE': 'bg-red-400'
            };
            return colors[method] || 'bg-gray-400';
        },
        
        async openExecuteModal(functionId) {
            const func = this.functions.find(f => f.id === functionId);
            if (!func) return;
            
            this.selectedFunction = func;
            this.showExecuteModal = true;
            
            // Load dynamic form fields
            await this.loadExecuteForm(functionId);
        },
        
        async loadExecuteForm(functionId) {
            const container = document.getElementById('function-form-fields');
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch(`/api/v1/functions/${functionId}/form`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const formData = await response.json();
                    // Render form fields based on API response
                    container.innerHTML = formData.fields ? this.renderFormFields(formData.fields) : 
                        '<p class="text-gray-500">No parameters required for this function.</p>';
                } else {
                    container.innerHTML = '<p class="text-gray-500">No parameters required.</p>';
                }
            } catch (error) {
                console.error('Error loading form:', error);
                container.innerHTML = '<p class="text-gray-500">No parameters required.</p>';
            }
        },
        
        renderFormFields(fields) {
            return fields.map(field => `
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">${field.label}</label>
                    <input 
                        type="${field.type || 'text'}" 
                        name="${field.name}"
                        ${field.required ? 'required' : ''}
                        placeholder="${field.placeholder || ''}"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    ${field.description ? `<p class="text-xs text-gray-500 mt-1">${field.description}</p>` : ''}
                </div>
            `).join('');
        },
        
        closeExecuteModal() {
            this.showExecuteModal = false;
            this.selectedFunction = null;
            this.executing = false;
        },
        
        async executeFunction() {
            if (!this.selectedFunction) return;
            
            this.executing = true;
            const token = localStorage.getItem('token');
            const form = document.getElementById('execute-form');
            const formData = new FormData(form);
            const parameters = {};
            
            for (let [key, value] of formData.entries()) {
                parameters[key] = value;
            }
            
            try {
                const response = await fetch(`/api/v1/functions/${this.selectedFunction.id}/execute`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ parameters })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    this.showAlert('Function executed successfully!', 'success');
                    this.closeExecuteModal();
                } else {
                    this.showAlert(result.detail || 'Function execution failed', 'error');
                }
            } catch (error) {
                console.error('Error executing function:', error);
                this.showAlert('Error executing function', 'error');
            } finally {
                this.executing = false;
            }
        },
        
        async createFunction() {
            this.creating = true;
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch('/api/v1/functions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(this.createForm)
                });
                
                if (response.ok) {
                    this.showAlert('Function created successfully!', 'success');
                    this.showCreateModal = false;
                    this.resetCreateForm();
                    await this.loadFunctions();
                } else {
                    const error = await response.json();
                    this.showAlert(error.detail || 'Failed to create function', 'error');
                }
            } catch (error) {
                console.error('Error creating function:', error);
                this.showAlert('Error creating function', 'error');
            } finally {
                this.creating = false;
            }
        },
        
        resetCreateForm() {
            this.createForm = {
                name: '',
                description: '',
                api_endpoint: '',
                http_method: 'POST',
                min_role: 'member',
                timeout: 30
            };
        },

        async openEditModal(functionId) {
            const func = this.functions.find(f => f.id === functionId);
            if (!func) return;
            
            this.editForm = { ...func };
            this.showEditModal = true;
        },
        
        closeEditModal() {
            this.showEditModal = false;
            this.editForm = {};
            this.updating = false;
        },
        
        async updateFunction() {
            this.updating = true;
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch(`/api/v1/functions/${this.editForm.id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(this.editForm)
                });
                
                if (response.ok) {
                    this.showAlert('Function updated successfully!', 'success');
                    this.closeEditModal();
                    await this.loadFunctions();
                } else {
                    const error = await response.json();
                    this.showAlert(error.detail || 'Failed to update function', 'error');
                }
            } catch (error) {
                console.error('Error updating function:', error);
                this.showAlert('Error updating function', 'error');
            } finally {
                this.updating = false;
            }
        },
        
        showAlert(message, type) {
            // Use the global alert function from the main app
            if (window.Alpine && Alpine.store('app')) {
                Alpine.store('app').showAlert(message, type);
            }
        }
    }
}

window.deleteFunction = function(functionId) {
    if (confirm('Are you sure you want to delete this function? This action cannot be undone.')) {
        const token = localStorage.getItem('token');
        
        fetch(`/api/v1/functions/${functionId}`, {
            method: 'DELETE',
            headers: { 'Authorization': `Bearer ${token}` }
        })
        .then(response => response.json())
        .then(result => {

                const functionsComponent = document.querySelector('[x-data]').__x.$data;

            }
        })
        .catch(error => {

        });
    }

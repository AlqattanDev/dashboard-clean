<!-- Users Page Content -->
<div x-data="usersPage()" x-init="init()">
    <!-- Page Header -->
    <div class="mb-8 flex justify-between items-center">
        <div>
            <h1 class="text-2xl font-bold text-gray-900">User Management</h1>
            <p class="mt-1 text-sm text-gray-600">Manage system users and their roles.</p>
        </div>
        
        <!-- Admin Controls -->
        <div x-show="userRole === 'admin'" class="flex space-x-4">
            <button 
                class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors"
                @click="showCreateModal = true">
                + Add User
            </button>
        </div>
    </div>
    
    <!-- Filter and Search -->
    <div class="mb-6 bg-white p-4 rounded-lg shadow">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <label for="search" class="block text-sm font-medium text-gray-700 mb-1">Search Users</label>
                <input 
                    type="text" 
                    id="search"
                    x-model="searchTerm"
                    @input="debounceSearch()"
                    placeholder="Search by username or email..."
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label for="role-filter" class="block text-sm font-medium text-gray-700 mb-1">Filter by Role</label>
                <select 
                    id="role-filter"
                    x-model="roleFilter"
                    @change="loadUsers()"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">All Roles</option>
                    <option value="member">Member</option>
                    <option value="leader">Leader</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            
            <div>
                <label for="status-filter" class="block text-sm font-medium text-gray-700 mb-1">Filter by Status</label>
                <select 
                    id="status-filter"
                    x-model="statusFilter"
                    @change="loadUsers()"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">All Status</option>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>
        </div>
    </div>
    
    <!-- Users Table -->
    <div class="bg-white shadow rounded-lg overflow-hidden">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Login</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200" id="users-table-body">
                    <!-- Loading state -->
                    <tr class="animate-pulse">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <div class="h-10 w-10 bg-gray-300 rounded-full"></div>
                                <div class="ml-4">
                                    <div class="h-4 bg-gray-300 rounded w-24 mb-1"></div>
                                    <div class="h-3 bg-gray-300 rounded w-32"></div>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap"><div class="h-4 bg-gray-300 rounded w-16"></div></td>
                        <td class="px-6 py-4 whitespace-nowrap"><div class="h-4 bg-gray-300 rounded w-16"></div></td>
                        <td class="px-6 py-4 whitespace-nowrap"><div class="h-4 bg-gray-300 rounded w-20"></div></td>
                        <td class="px-6 py-4 whitespace-nowrap"><div class="h-4 bg-gray-300 rounded w-20"></div></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Create User Modal -->
    <div x-show="showCreateModal" 
         x-transition:enter="ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50"
         style="display: none;">
        <div class="relative top-20 mx-auto p-5 border w-11/12 max-w-lg shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-medium text-gray-900">Create New User</h3>
                    <button @click="showCreateModal = false" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                
                <form @submit.prevent="createUser()" id="create-user-form">
                    <div class="space-y-4">
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                            <input type="text" x-model="createForm.username" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" x-model="createForm.email" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <input type="password" x-model="createForm.password" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div>
                            <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Role</label>
                            <select x-model="createForm.role" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="member">Member</option>
                                <option value="leader">Leader</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="full_name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                            <input type="text" x-model="createForm.full_name" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    
                    <div class="mt-6 flex justify-end space-x-3">
                        <button 
                            type="button"
                            @click="showCreateModal = false"
                            class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 transition-colors">
                            Cancel
                        </button>
                        <button 
                            type="submit"
                            :disabled="creating"
                            class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 disabled:opacity-50 transition-colors">
                            <span x-show="!creating">Create User</span>
                            <span x-show="creating">Creating...</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div x-show="showEditModal" 
         x-transition:enter="ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50"
         style="display: none;">
        <div class="relative top-20 mx-auto p-5 border w-11/12 max-w-lg shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-medium text-gray-900">Edit User</h3>
                    <button @click="closeEditModal()" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                
                <form @submit.prevent="updateUser()" id="edit-user-form">
                    <div class="space-y-4">
                        <div>
                            <label for="edit-username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                            <input type="text" x-model="editForm.username" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div>
                            <label for="edit-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" x-model="editForm.email" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div>
                            <label for="edit-role" class="block text-sm font-medium text-gray-700 mb-1">Role</label>
                            <select x-model="editForm.role" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="member">Member</option>
                                <option value="leader">Leader</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="edit-full_name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                            <input type="text" x-model="editForm.full_name" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div>
                            <label for="edit-is_active" class="flex items-center">
                                <input type="checkbox" x-model="editForm.is_active" class="mr-2">
                                <span class="text-sm font-medium text-gray-700">Active User</span>
                            </label>
                        </div>
                        
                        <div class="border-t pt-4">
                            <label for="edit-password" class="block text-sm font-medium text-gray-700 mb-1">New Password (leave blank to keep current)</label>
                            <input type="password" x-model="editForm.password" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    
                    <div class="mt-6 flex justify-end space-x-3">
                        <button 
                            type="button"
                            @click="closeEditModal()"
                            class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 transition-colors">
                            Cancel
                        </button>
                        <button 
                            type="submit"
                            :disabled="updating"
                            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:opacity-50 transition-colors">
                            <span x-show="!updating">Update User</span>
                            <span x-show="updating">Updating...</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
window.usersInit = function() {
    // Initialize the users page
};

function usersPage() {
    return {
        userRole: '',
        users: [],
        searchTerm: '',
        roleFilter: '',
        statusFilter: '',
        showCreateModal: false,
        showEditModal: false,
        creating: false,
        updating: false,
        searchTimeout: null,
        createForm: {
            username: '',
            email: '',
            password: '',
            role: 'member',
            full_name: ''
        },
        editForm: {},
        
        async init() {
            await this.loadUserRole();
            await this.loadUsers();
        },
        
        async loadUserRole() {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch('/api/v1/auth/me', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) {
                    const user = await response.json();
                    this.userRole = user.role;
                }
            } catch (error) {
                console.error('Error loading user role:', error);
            }
        },
        
        debounceSearch() {
            clearTimeout(this.searchTimeout);
            this.searchTimeout = setTimeout(() => {
                this.loadUsers();
            }, 300);
        },
        
        async loadUsers() {
            const tbody = document.getElementById('users-table-body');
            const token = localStorage.getItem('token');
            
            const params = new URLSearchParams();
            if (this.searchTerm) params.append('search', this.searchTerm);
            if (this.roleFilter) params.append('role', this.roleFilter);
            if (this.statusFilter) params.append('status', this.statusFilter);
            
            try {
                const response = await fetch(`/api/v1/users?${params}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    this.users = await response.json();
                    this.renderUsers();
                } else {
                    tbody.innerHTML = '<tr><td colspan="5" class="text-center py-8 text-red-600">Error loading users</td></tr>';
                }
            } catch (error) {
                console.error('Error loading users:', error);
                tbody.innerHTML = '<tr><td colspan="5" class="text-center py-8 text-red-600">Network error</td></tr>';
            }
        },
        
        renderUsers() {
            const tbody = document.getElementById('users-table-body');
            
            if (this.users.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="text-center py-12">
                            <svg class="w-12 h-12 mx-auto mb-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                            <h3 class="text-lg font-medium text-gray-900 mb-2">No users found</h3>
                            <p class="text-gray-500">Try adjusting your search criteria or create a new user.</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = this.users.map(user => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-10 w-10">
                                <div class="h-10 w-10 rounded-full bg-indigo-500 flex items-center justify-center">
                                    <span class="text-sm font-medium text-white">${user.username.charAt(0).toUpperCase()}</span>
                                </div>
                            </div>
                            <div class="ml-4">
                                <div class="text-sm font-medium text-gray-900">${user.username}</div>
                                <div class="text-sm text-gray-500">${user.email || ''}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${this.getRoleBadgeClass(user.role)}">
                            ${user.role}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${user.is_active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                            ${user.is_active ? 'Active' : 'Inactive'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${user.last_login ? this.formatDate(user.last_login) : 'Never'}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        ${this.userRole === 'admin' ? `
                            <button onclick="openEditModal('${user.id}')" class="text-indigo-600 hover:text-indigo-900 mr-3">Edit</button>
                            <button onclick="deleteUser('${user.id}')" class="text-red-600 hover:text-red-900">Delete</button>
                        ` : `
                            <span class="text-gray-400">No actions</span>
                        `}
                    </td>
                </tr>
            `).join('');
        },
        
        getRoleBadgeClass(role) {
            const classes = {
                'admin': 'bg-purple-100 text-purple-800',
                'leader': 'bg-blue-100 text-blue-800',
                'member': 'bg-gray-100 text-gray-800'
            };
            return classes[role] || 'bg-gray-100 text-gray-800';
        },
        
        formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        },
        
        async createUser() {
            this.creating = true;
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch('/api/v1/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(this.createForm)
                });
                
                if (response.ok) {
                    this.showAlert('User created successfully!', 'success');
                    this.showCreateModal = false;
                    this.resetCreateForm();
                    await this.loadUsers();
                } else {
                    const error = await response.json();
                    this.showAlert(error.detail || 'Failed to create user', 'error');
                }
            } catch (error) {
                console.error('Error creating user:', error);
                this.showAlert('Error creating user', 'error');
            } finally {
                this.creating = false;
            }
        },
        
        resetCreateForm() {
            this.createForm = {
                username: '',
                email: '',
                password: '',
                role: 'member',
                full_name: ''
            };
        },

        async openEditModal(userId) {
            const user = this.users.find(u => u.id === userId);
            if (!user) return;
            
            this.editForm = { 
                ...user,
                password: '' // Don't pre-fill password
            };
            this.showEditModal = true;
        },
        
        closeEditModal() {
            this.showEditModal = false;
            this.editForm = {};
            this.updating = false;
        },
        
        async updateUser() {
            this.updating = true;
            const token = localStorage.getItem('token');
            
            // Remove password from update if it's empty
            const updateData = { ...this.editForm };
            if (!updateData.password) {
                delete updateData.password;
            }
            
            try {
                const response = await fetch(`/api/v1/users/${this.editForm.id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(updateData)
                });
                
                if (response.ok) {
                    this.showAlert('User updated successfully!', 'success');
                    this.closeEditModal();
                    await this.loadUsers();
                } else {
                    const error = await response.json();
                    this.showAlert(error.detail || 'Failed to update user', 'error');
                }
            } catch (error) {
                console.error('Error updating user:', error);
                this.showAlert('Error updating user', 'error');
            } finally {
                this.updating = false;
            }
        },
        
        showAlert(message, type) {
            // Use the global alert function from the main app
            if (window.Alpine && Alpine.store('app')) {
                Alpine.store('app').showAlert(message, type);
            }
        }
    }
}

// Global functions for onclick handlers
window.openEditModal = function(userId) {
    const usersComponent = document.querySelector('[x-data]').__x.$data;
    if (usersComponent && usersComponent.openEditModal) {
        usersComponent.openEditModal(userId);
    }
};

window.deleteUser = function(userId) {
    if (confirm('Are you sure you want to delete this user? This action cannot be undone.')) {
        const token = localStorage.getItem('token');
        
        fetch(`/api/v1/users/${userId}`, {
            method: 'DELETE',
            headers: { 'Authorization': `Bearer ${token}` }
        })
        .then(response => response.json())
        .then(result => {
            if (result.success) {
                // Reload users
                const usersComponent = document.querySelector('[x-data]').__x.$data;
                if (usersComponent && usersComponent.loadUsers) {
                    usersComponent.loadUsers();
                    usersComponent.showAlert('User deleted successfully', 'success');
                }
            } else {
                console.error('Failed to delete user');
            }
        })
        .catch(error => {
            console.error('Error deleting user:', error);
        });
    }
};
</script>
